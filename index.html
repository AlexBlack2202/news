    <script>
        $(document).ready(function(){
            function getcontent(file_name){
$("#news-contents").html();
                if(file_name === null || file_name ==='' || file_name==='undefined'|| file_name===undefined){
                    file_name="trangchu.json";
                }
                $.getJSON("news_data/"+file_name, function(data) {
                    $.each(data.items, function(i, f) {
                        let head = f.head;
                        let img = f.img;
                        let desc= f.desc;
                        let times = f.times;
                        let links = f.links;
                       var tblRow = "<li class='news-item'> <a href='"+links+"' class='text-und'> <div> <div class='img-news float-left'> <img class='img-news' data-src='holder.js/200x250?theme=thumb' alt='' src='"+img+"' data-holder-rendered='true'/> </div><div class='news-content'> <h3 class='news-tittle'> "+head+" </h3> <p class='news-desc'>"+desc+"</p><div class='news-times'>"+times+"</div></div><div class='clearfix'></div></div></a> </li>";
                        $(tblRow).appendTo("#news-contents");
                  });
             
                });
            }

            getcontent();
        });
        
    </script>
